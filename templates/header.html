<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'website:index' %}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <div class="d-flex">
                {% if user.is_authenticated %}
                <p class="me-3">Welcome, {{ user.username }}!</p>
                <a href="{% url 'accounts:logout' %}" class="btn btn-outline-light">Logout</a>
                {% else %}
                <p class="me-3">You are not logged in.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'accounts:register' %}" class="btn btn-warning">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
